name: Build aubio

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libaubio-dev build-essential cmake

      - name: Build wheel
        run: |
          pip install build
          python -m build

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: aubio-wheel
          path: dist/*.whl
